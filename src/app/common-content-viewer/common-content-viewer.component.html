<div *ngIf="contenido">
    <div class="card">
    
        <div class='card__head'>
          <img width="763" height="429" src={{contenido.attributes.images.image_fulltext}} alt="{{contenido.attributes.title}}" title="{{contenido.attributes.title}}">
        </div>
          
        <div>
          <h2 class="card__title">{{contenido.attributes.title}}</h2>
        </div>
    
        <div class="card__body" [innerHTML]="contenido.attributes.text.replaceAll( 'images/', 'https://contents.idi.es/images/') | wellFormattedLink">
        </div>
    
      </div>
 
</div>

<div *ngIf="cooperativaList">
  <div class="row">
    <div *ngFor="let cooperativa of cooperativaList">
      <div class="col">
        <div class="adr-card">
          <div class="card-header">
            <img *ngIf="cooperativa['logo']" src="https://app.iemprenjove.es/storage/{{cooperativa['logo']}}" alt="{{cooperativa['name']}}" title="{{cooperativa['name']}}" />
            <img *ngIf="!cooperativa['logo']" src="https://picsum.photos/id/137/200/200?grayscale&blur=2" alt="{{cooperativa['name']}}" title="{{cooperativa['name']}}" />
          </div>
          <div class="card-body">
             <h1>{{cooperativa['name']}}</h1>
             <h4>{{cooperativa['centre']['name']}}</h4>
          
          </div>
          <div class='card-footer'>
            <a href="{{cooperativa['video']}}">Video</a> | <a href="{{cooperativa['url']}}">Web</a> | <a href="{{cooperativa['socialnetworks']}}">Xarxes socials</a>
          </div>
        </div>
      </div>
    </div>
    </div>
</div> 

<div class="loading-data" *ngIf="!contenido">
  <button class="alert alert-info" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>&nbsp; 
    <span *ngIf="currentLang === 'es-ES'" role="status">Cargando los datos del proyecto ...</span>
    <span *ngIf="currentLang === 'ca-ES'" role="status">Carregant les dades del projecte ...</span>
  </button>
</div>
