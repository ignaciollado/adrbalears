<h1>{{'agenda' | translate}}</h1>
<div *ngIf="1">
  <div class="row">
  <div *ngFor="let item of [1,2,3,4,5,6,7,8]">
  <div class="card" aria-hidden="true" id="noticiaUnoPlaceHolder">
    <div>
      <img src="https://via.placeholder.com/260x145.png?text=...loading agenda events" class="card-img-top" alt="loading image">
    </div>
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6"></span>
      </h5>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
      </p>
    </div>
  </div> 
</div>
</div>
</div>
