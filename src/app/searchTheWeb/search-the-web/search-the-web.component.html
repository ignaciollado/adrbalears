<div class="filter-area">
  <form role="search" [formGroup]="searchTheWebForm" novalidate class="form-inline">
    <input class="form-control" type="text" formControlName="searchTerm" placeholder="Buscar ..." aria-label="Search">
    <button class="btn btn-search" type="submit" (click)="onClick(searchTheWebForm)"
    [disabled]="!searchTheWebForm.valid">Search <span class="badge text-bg-secondary ocultar" id="totalResults"><a [ngbTooltip]="tipContent" routerLink="/search-the-web-result-list/{{searchTerm!.value}}">{{totalFound}}</a></span></button>
    <ng-template #tipContent>Ver los resultados de <b>ADR Balears</b>!</ng-template>
  </form>
  <a routerLink="filter-adr-balears/formacion" class="btn"><small>Formaci√≥n</small></a>
  <a routerLink="filter-adr-balears/ayudas" class="btn"><small>Ayudas</small></a>
  <a routerLink="filter-adr-balears/eventos" class="btn"><small>Eventos</small></a>
  <a routerLink="filter-adr-balears/servicios" class="btn"><small>Servicios</small></a>
  <a routerLink="news-agenda-list" class="btn"><small>Noticias</small></a>
  <a routerLink="filter-adr-balears/parcelas" class="btn"><small>Parcelas</small></a>
</div>
