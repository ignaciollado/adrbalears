<div class='filters'>
  <div class="filter-area"></div>
  <div class="filter-form">
    <form role="search" [formGroup]="searchTheWebForm" novalidate class="form-inline">
      <input *ngIf="currentLang === 'es-ES'" class="form-control" type="text" formControlName="searchTerm" placeholder="Buscar ..." aria-label="Search">
      <input *ngIf="currentLang === 'ca-ES'" class="form-control" type="text" formControlName="searchTerm" placeholder="Cerca ..." aria-label="Search">

      <button class="btn btn-search" type="submit" (click)="onClick(searchTheWebForm)"
      [disabled]="!searchTheWebForm.valid">Search <span class="badge text-bg-secondary ocultar" id="totalResults">
        <a [ngbTooltip]="tipContent" routerLink="/search-the-web-result-list/{{searchTerm!.value}}">{{totalFound}}</a></span>
      </button>
      <ng-template #tipContent>Ver los resultados de <b>ADR Balears</b>!</ng-template>
    </form>
