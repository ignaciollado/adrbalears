<form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col mb-3">
      <div class="form-group">
        <label for="contactName">Your name</label>
        <input type="text"class="form-control" id="contactName" aria-describedby="nameHelp" placeholder="Enter your name" formControlName="contactName"
        [ngClass]="f['contactName'].errors ? 'is-invalid':'is-valid'">
      </div>
      <div class="form-group">
        <label for="contactEmail">Email address</label>
        <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="contactEmail" 
        [ngClass]="f['contactEmail'].errors ? 'is-invalid':'is-valid'">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="tel" class="form-control" id="contactPhone" aria-describedby="phoneHelp" maxlength="9" minlength="9" placeholder="Enter phone" formControlName="contactPhone" 
        [ngClass]="!f['contactPhone'].errors ? 'is-valid' : 'is-invalid'">
        <small class="form-text text-muted">We'll never share your phone with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="body">Your question</label>
        <textarea class="form-control" rows="3" id="body" formControlName="body" 
        [ngClass]="f['body'].errors ? 'is-invalid':'is-valid'"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" formControlName="acceptTerms" 
        [ngClass]="f['acceptTerms'].errors ? 'is-invalid':'is-valid'">
        <label class="form-check-label" for="exampleCheck1"><a routerLink="/aviso-legal/2772" aria-label="aviso legal">Accept terms and conditions</a></label>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!contactForm.valid">
      <div class="text-center" *ngIf ="!submitted">Submit</div>
      <div class="spinner-border" role="status" *ngIf ="contactForm.valid && submitted">
        <span class="visually-hidden">Sending message...</span>
      </div>
    </button>
    <span id="postFeedback"></span>
  </div>
</form>
