<div [className]="twoColumns ? 'slider-container' : 'slider-container-single' ">
  <ngb-carousel *ngIf="!actualProjectName"
  #carousel
  [interval]="10000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)"
  >
  <!-- @for (img of images; track img; let i = $index) {
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[i]" alt="Random slide number {{i}}" title="Random slide number {{i}}"/>
      </div>
      <div class="carousel-caption">
        <h3>Noticias, agenda, eventos, proyectos y contenido relacionados con un proyecto</h3>
        <h2>Para el caso de que el usuario rellene 'Personalice su experiencia', entonces,</h2>
        <p>contenido específico - {{i}} - (según la <strong>PREGUNTA 01</strong>)</p>
      </div>
    </ng-template> 
  } -->
  @for (slide of slides; track slide; let i = $index) {
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="slide.projectImg" alt=" {{slide.projectNameCA}}" title=" {{slide.projectLema}}"/>
      </div>
      <div class="carousel-caption">
        <h3 class={{slide.projectFase}}>
          <a *ngIf="currentLang === 'es-ES'" class={{slide.projectFase}} href='{{slide.projectDestination}}'>{{slide.projectNameES}}</a>
          <a *ngIf="currentLang === 'ca-ES'" class={{slide.projectFase}} href='{{slide.projectDestination_ca}}'>{{slide.projectNameCA}}</a>
        </h3>
        <h2 class={{slide.projectFase}}>{{slide.projectLema}}</h2>
      </div>
    </ng-template> 
  }
  </ngb-carousel>

  <div *ngIf="actualProjectName">
    <picture>
      <source media="(min-width: 795px)" srcset="{{oneContentAttributes.images.image_fulltext}}">
      <source media="(max-width: 795px)" srcset="{{oneContentAttributes.images.image_intro}}">
      <img src="{{oneContentAttributes.images.image_intro}}" alt="{{oneContentAttributes.title}}" title="{{oneContentAttributes.slogan}}">
    </picture> 
  </div>
</div>
